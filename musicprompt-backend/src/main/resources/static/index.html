<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicPrompt</title>
    <link rel="stylesheet" href="/css/style.css">
</head>
<body>
<div id="app">
    <header>
        <h1>MusicPrompt</h1>
        <div id="auth-buttons">
            <button id="login-btn" onclick="showLogin()">Login</button>
            <button id="register-btn" onclick="showRegister()">Register</button>
            <button id="logout-btn" style="display: none;" onclick="logout()">Logout</button>
        </div>
    </header>

    <main>
        <!-- Login Form -->
        <div id="login-form" class="auth-form" style="display: none;">
            <h2>Login</h2>
            <form onsubmit="handleLogin(event)">
                <input type="text" id="login-username" placeholder="Username" required>
                <input type="password" id="login-password" placeholder="Password" required>
                <button type="submit">Login</button>
            </form>
            <button onclick="hideAuthForms()">Cancel</button>
        </div>

        <!-- Register Form -->
        <div id="register-form" class="auth-form" style="display: none;">
            <h2>Register</h2>
            <form onsubmit="handleRegister(event)">
                <input type="text" id="register-username" placeholder="Username" required>
                <input type="email" id="register-email" placeholder="Email" required>
                <input type="password" id="register-password" placeholder="Password" required>
                <button type="submit">Register</button>
            </form>
            <button onclick="hideAuthForms()">Cancel</button>
        </div>

        <div id="main-content" style="display: none;">
            <h2>Welcome to MusicPrompt!</h2>
            <div id="user-info"></div>
            <div id="protected-content">
                <p>This is protected content that only authenticated users can see.</p>
                <button onclick="testPublicEndpoint()">Test Public API</button>
                <button onclick="testProtectedEndpoint()">Test Protected API</button>
                <div id="api-response"></div>
            </div>
        </div>

        <div id="public-content">
            <h2>Welcome to MusicPrompt</h2>
            <p>Please login or register to access all features.</p>
        </div>
    </main>
</div>

<script src="/js/app.js"></script>
</body>
</html>
